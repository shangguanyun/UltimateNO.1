<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表</title>
	<link rel="stylesheet" href="css/reset.css"type="text/css">
	<style>
		.con {
			display: inline-block;
			width: 80px;
			height: 30px;
			margin: 0 5px 5px 0;
			background: red;
			line-height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		(function() {
    			for(var i=1; i<10; i++) {
        			for(var j=1; j<i+1; j++) {
        				document.write("<span class='con'>" + i*j + "=" + i + "*" + j +" " + "</span>");
        			}
       				    document.write("<br>")
    			}
			})();
	</script>
</body>
</html>
